<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fannithm Editor for PJSK</title>
</head>

<body>
<div id="selector">
	<button id="add">+</button>
	<button id="minus">-</button>
	<input type="number" name="id" id="id" value="135" style="width: 100px;">
	<select name="diff" id="diff">
		<option value="easy">Easy</option>
		<option value="normal">Normal</option>
		<option value="hard">Hard</option>
		<option value="expert">Expert</option>
		<option value="master" selected>Master</option>
	</select>
	<button id="load">Load</button>
	<button id="input">Input</button>
	<input type="number" name="bottom" id="bottom" value="0" style="width: 100px;">
	<button id="scroll">Scroll</button>
	<div id="container" style="display: none;">
		<textarea name="text" id="text" cols="50" rows="10"></textarea>
		<br>
		<button id="draw">Draw</button>
	</div>
	<br>
	<button id="play">Play</button>
	<button id="pause">Pause</button>
	<button id="stop">Stop</button>
	<input type="checkbox" name="follow" id="follow">
	<label for="follow">Follow</label>
	<input type="file" name="music" id="music" style="width: 200px;">
	<br>
	<button id="delete">Delete</button>
</div>
<div id="app"></div>
</body>

</html>
