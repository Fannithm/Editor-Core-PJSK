<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fannithm Editor for PJSK</title>
</head>

<body>
	<div id="selector">
		<input type="number" name="id" id="id" value="135">
		<select name="diff" id="diff">
			<option value="easy">Easy</option>
			<option value="normal">Normal</option>
			<option value="hard">Hard</option>
			<option value="expert">Expert</option>
			<option value="master" selected>Master</option>
		</select>
		<button id="load">Load</button>
		<button id="input">Input</button>
		<input type="number" name="bottom" id="bottom" value="0">
		<button id="scroll">Scroll</button>
		<div id="container" style="display: none;">
			<textarea name="text" id="text" cols="50" rows="10"></textarea>
			<br>
			<button id="draw">Draw</button>
		</div>
	</div>
	<div id="app"></div>
</body>

</html>
